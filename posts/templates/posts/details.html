{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align" style="margin-top:100px; color: white;">{{post.title}}</h3>
<div class ="container" style="padding:20px">
    <img src="{{ post.images.url }}" alt="{{ post.title }}" max-width="auto" height="200">
</div>
<div class="card">
  <div class="card-content">
    {{post.body}}
  </div>

  <div class="card-action">
    {{post.created_at}}
  </div>
</div>
<div class="container" style =margin-top:100px;>
<a href="/posts/news" class="btn btn-primary">Go Back</a>
</div>
{% endblock %}
