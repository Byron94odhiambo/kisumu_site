{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align" style="margin-top:100px; color:#00BFF3;background-color: black;padding: 30px" >{{post.title}}</h3>
<div class ="container" style="padding:20px">
  
    <img src="{{ post.images.url }}" alt="{{ post.title }}" width="900" height="500">
</div>
<div class="card">
  <div class="card-content" style="padding: 30px">
    {{post.body}}
  </div>

  <div class="card-action" style="padding: 30px">
    {{post.created_at}}
  </div>
</div>
<div class="container" style =margin-top:100px;>
<a href="/posts/news" class="btn btn-primary">Go Back</a>
</div>
{% endblock %}
