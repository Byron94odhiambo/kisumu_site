{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align" style=margin-top:100px;>{{post.title}}</h3>
<div class ="jumbotron">
    <img src="{{ post.images.url }}" alt="{{ post.title }}">
</div>
<div class="card">
  <div class="card-content">
    {{post.body}}
  </div>

  <div class="card-action">
    {{post.created_at}}
  </div>
</div>
<div class="container" style =margin-top:100px;>
<a href="/posts/news" class="btn btn-primary">Go Back</a>
</div>
{% endblock %}
