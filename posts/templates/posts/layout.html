{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'posts/main.css' %}">
  
  <title>Kisumu-County Kenya</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
    <a class="navbar-brand"><img src="{% static 'posts/images/logo.png' %}" style="width:250px;"></a>
    <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="nav">
    <ul class="navbar-nav">
    <li class="nav-item" >
    <a class="nav-link text-light font-weight-bold px-3" href="#">HOME</a>
    </li>
    <li class="nav-item" >
    <a class="nav-link text-light font-weight-bold px-3" href="#">MINISTRIES</a>
    </li>
    <li class="nav-item">
    <a class="nav-link text-light font-weight-bold px-3" href="#">DOWNLOADS</a>
    </li>
    <li class="nav-item">
    <a class="nav-link text-light font-weight-bold px-3" href="#">TENDERS</a>
    </li>
    <li class="nav-item" >
    <a class="nav-link text-light font-weight-bold px-3" href="#">NEWS & EVENTS</a>
    </li>
    <li class="nav-item" >
    <a class="nav-link text-light font-weight-bold px-3" href="#">CONTACT US</a>
    </li>
    <li class="nav-item" >
    <a class="nav-link text-light font-weight-bold px-3" href="#">STAFF MAIL</a>
    </li>
    </ul>
    <form class="form-inline ml-3">
    <div class="input-group">
    <input type="text" class="form-control " placeholder="Search" >                
    <button type="submit"><i class="fa fa-search"></i></button>  
    </div>
    </form>
    </div>
    </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
    <br>

    <a style="display:block" class="center-align" href="/admin">Admin Login</a>
  </div>
</body>
</html>
