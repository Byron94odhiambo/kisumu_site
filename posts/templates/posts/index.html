{% extends 'posts/layout.html' %}
{% load static%}

<link rel="stylesheet" type="text/css" href="{% static 'posts/main.css' %}">

{% block content %}

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'posts/images/city.jpg' %}" alt="Kisumu at Night" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'posts/images/lake.jpg' %}" alt="Lake Victoria" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'posts/images/airport.jpg' %}" alt="Airport" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'posts/images/agric.jpeg' %}" alt="Agriculture" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'posts/images/city.jpg' %}" alt="Kisumu City" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
</div>

<h3 class="center-align red lighten-3">{{title}}</h3>
<ul class="collection" style=margin-top:100px;>
  {% for post in posts %}
    <li class="collection-item"><a href="/posts/details/{{post.id}}">{{post.title}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
