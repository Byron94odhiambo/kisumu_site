{% extends 'posts/layout.html' %}

{% block content%}




<div class="container" style=margin-top:100px;>
    <h3 class="text-primary">{{title}}</h3>
    
    <div class="card-deck">
      {% for post in posts %}
      <div class="card">
        <a href="/posts/details/{{post.id}}"><img class="card-img-top" src="..." ></a>
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{post.created_at}} <p>by
            <br>
          </p> {{post.author}}</small>
        </div>
      </div>
    
      
    
    
      {% endfor %}
      </div>
    </div>
    {%endblock%}
